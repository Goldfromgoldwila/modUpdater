<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Minecraft Mod Updater</title>
</head>
<body>
    <h1>Welcome to Minecraft Mod Updater</h1>
    
    <select id="mc-version">
        <option value="1.21.1">1.21.1</option>
        <option value="1.21.2">1.21.2</option>
        <option value="1.21.3">1.21.3</option>
        <option value="1.21.4">1.21.4</option>
    </select>

    <div id="drop-zone" class="drop-zone">
        <p>Drag and drop a .jar file here or click to select</p>
    </div>
    
    <input type="file" id="file-input" accept=".jar" style="display: none;">
    <button id="upload-button" style="display: none;">Upload</button>
    
    <div class="progress-container">
        <progress id="progress-bar" value="0" max="100" style="display: none;"></progress>
        <p id="progress-text"></p>
    </div>
    
    <div id="result"></div>

    <button onclick="downloadDiff()" id="download-diff-btn">Download Diff Report</button>
    
    <script src="upload.js"></script>
</body>
</html>
